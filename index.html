<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Thasadith" rel="stylesheet">
</head>
<body>
    <h1>Simple HTML/CSS/JS Calculator</h1>
    <div id="calculator-body">
        <div class="wrapper">
            <div class="row">
                <div class="column" id="result-display">0</div>
            </div>
            <div class="row">
                <div class="calc-btn column" id="btn-clear">C</div>
                <div class="calc-btn column" id="btn-backspace">&#8676;</div>
                <div class="calc-btn btn-operator column" id="op-divide">&#247;</div>
            </div>
            <div class="row">
                <div class="calc-btn btn-num column" id="num-seven">7</div>
                <div class="calc-btn btn-num column" id="num-eight">8</div>
                <div class="calc-btn btn-num column" id="num-nine">9</div>
                <div class="calc-btn btn-operator column" id="op-multiply">x</div>
            </div>
            <div class="row">
                <div class="calc-btn btn-num column" id="num-four">4</div>
                <div class="calc-btn btn-num column" id="num-five">5</div>
                <div class="calc-btn btn-num column" id="num-six">6</div>
                <div class="calc-btn btn-operator column" id="op-minus">-</div>
            </div>
            <div class="row">
                <div class="calc-btn btn-num column" id="num-three">3</div>
                <div class="calc-btn btn-num column" id="num-two">2</div>
                <div class="calc-btn btn-num column" id="num-one">1</div>
                <div class="calc-btn btn-operator column" id="op-plus">+</div>
            </div>
            <div class="row">
                <div class="calc-btn btn-num column" id="num-zero">0</div>
                <div class="calc-btn column" id="btn-decimal">.</div>
                <div class="calc-btn btn-operator column" id="op-equals">=</div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
